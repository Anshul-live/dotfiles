#### Core behavior #####
# Unbind default prefix
unbind C-b

# Set new prefix
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

# Start window and pane indexing at 1 (matches vim buffers)
set -g base-index 1
setw -g pane-base-index 1

# Faster key response
set -sg escape-time 0

# True color support (critical for modern nvim themes)
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# History (enough, not insane)
set -g history-limit 50000


##### Prefix #####

# Change prefix to Ctrl-a (muscle memory friendly)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix


##### Splits (vim-style) #####

# Vertical / horizontal splits
bind | split-window -h
bind - split-window -v

# Keep current path when splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


##### Windows #####

# Create window in same directory
bind c new-window -c "#{pane_current_path}"

# Quick window switching
bind -r n next-window
bind -r p previous-window


##### Copy mode (vi-style) #####

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel


##### Status bar (minimal, readable) #####

set -g status on
set -g status-interval 5
set -g status-position bottom

set -g status-style fg=default,bg=default
set -g status-left ""
set -g status-right "#[fg=cyan]%H:%M #[fg=yellow]%d-%b-%Y"

setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #[bold]#I:#W "

set -g message-style fg=black,bg=yellow


##### Optional mouse (disable if you want purity) #####

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'
