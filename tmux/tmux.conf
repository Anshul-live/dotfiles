##### Core behavior #####

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

# Start window and pane indexing at 1 (matches vim buffers)
set -g base-index 1
setw -g pane-base-index 1

# Faster key response
set -sg escape-time 0

# True color support (critical for modern nvim themes)
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# History (enough, not insane)
set -g history-limit 50000


##### Prefix #####

# Change prefix to Ctrl-a (muscle memory friendly)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix


##### Splits (vim-style) #####

# Vertical / horizontal splits
bind | split-window -h
bind - split-window -v

# Keep current path when splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


##### Pane navigation (vim keys) #####

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


##### Windows #####

# Create window in same directory
bind c new-window -c "#{pane_current_path}"

# Quick window switching
bind -r n next-window
bind -r p previous-window


##### Copy mode (vi-style) #####

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel


##### Status bar (minimal, readable) #####

set -g status on
set -g status-interval 5
set -g status-position bottom

set -g status-style fg=default,bg=default
set -g status-left ""
set -g status-right "#[fg=cyan]%H:%M #[fg=yellow]%d-%b-%Y"

setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #[bold]#I:#W "

set -g message-style fg=black,bg=yellow


##### Optional mouse (disable if you want purity) #####

set -g mouse on

