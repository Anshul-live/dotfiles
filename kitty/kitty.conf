# =========================
# PERFORMANCE FIRST
# =========================
enable_audio_bell no
visual_bell_duration 0.0
remember_window_size yes
repaint_delay 8
input_delay 2
sync_to_monitor yes

# =========================
# WINDOW & LAYOUT
# =========================
window_padding_width 6
window_margin_width 0
draw_minimal_borders yes
confirm_os_window_close 0

# Use background opacity ONLY if you want it
background_opacity 0.90

# =========================
# FONT (CRITICAL)
# =========================
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 15
line_height 1.1
letter_spacing 0.0

# Disable ligatures for code clarity
font_features JetBrainsMono Nerd Font -liga -calt

# =========================
# CURSOR
# =========================
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

# =========================
# SCROLLBACK
# =========================
scrollback_lines 20000
wheel_scroll_multiplier 3.0
touch_scroll_multiplier 1.0

# =========================
# COLORS (TOKYONIGHT-STYLE, FAST)
# =========================
foreground #c0caf5
background #000000

selection_foreground #1a1b26
selection_background #7aa2f7

cursor #c0caf5
cursor_text_color #1a1b26

color0  #15161e
color1  #f7768e
color2  #9ece6a
color3  #e0af68
color4  #7aa2f7
color5  #bb9af7
color6  #7dcfff
color7  #a9b1d6

color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# =========================
# KEYBINDINGS (SANE)
# =========================
map cmd+enter new_window
map cmd+w close_window
map cmd+shift+d new_window_with_cwd

map cmd+shift+c copy_to_clipboard
map cmd+shift+v paste_from_clipboard

map cmd+k clear_terminal scrollback

# =========================
# TAB BAR (MINIMAL)
# =========================
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #a9b1d6
inactive_tab_background #15161e

# =========================
# MOUSE (DONâ€™T BE ANNOYING)
# =========================
copy_on_select yes
mouse_hide_wait 3.0
